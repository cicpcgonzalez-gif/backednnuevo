databases:
  - name: rifas-db
    plan: starter
    databaseName: rifasdb
    user: rifasuser

services:
  - type: web
    name: rifas-backend
    env: node
    plan: starter
    buildCommand: npm ci && npx prisma generate
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: rifas-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
